# definir propiedades en el fichero UserHome/.m2/settings.xml de acuerdo a cada
# configuración de pruebas
# por ejemplo:
#
#<localgis.jetty.deploypath>c:/temp/sys</localgis.jetty.deployath>
#<localgis.jnlp.deploypath>c:/temp/sys</localgis.jnlp.deploypath>
#<localgis.tomcat.deploypath>c:/temp/sys</localgis.tomcat.deploypath>
#<localgis.testDataBaseServer>localhost</localgis.testDataBaseServer>
#<localgis.testDataBase>localgis</localgis.testDataBase>
#<localgis.testUser>postgres</localgis.testUser>
#<localgis.testPassword>postgres</localgis.testPassword>
#<localgis.testDBUrl>jdbc:postgresql://$${localgis.testDataBaseServer}/$${localgis.testDataBase}:5432</localgis.testDBUrl>
#
localgis.sysWAR.deployPath=${localgis.jetty.deploypath}
localgis.clientJNLP.deployPath=${localgis.jnlp.deploypath}
localgis.appWAR.deployPath=${localgis.tomcat.deploypath}
localgis.database.url=jdbc:postgresql://${localgis.testDataBaseServer}/${localgis.testDataBase}:5432