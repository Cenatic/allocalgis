
#DBConnection

conexion.driver=org.postgresql.Driver
conexion.url=${localgis_database_url}
conexion.user=${localgis_database_username}
conexion.pass=${localgis_database_password}

#Directorio raíz para crear el índice
#index.rootDir=c:\\tmp\\localgis\\index
index.rootDir=/usr/local/LocalGIS/localgislayerindexer/index


#Gestión de la indexacion
#Separar idLayer (geopista) por , o ;
#ALL se aplica a todas las capas
#Prevalece la lista ignore sobre include

#Ejemplos: Exluir capa parcelas
#layer.include=ALL
#layer.ignore=105

entity.ignore=
entity.include=ALL

layer.ignore=
layer.include=ALL

#Número de entidades que pueden procesarse conjuntamente
indexer.workers=1

#Reproyección (mapas por defecto en 4230)
displayprojection=4326
