##############################################
## Internacionalizacion
##############################################
locale.language=es
locale.country=ES
# Ruta para el fichero de mensajes (relativa al classpath)
messagesbundle.path=config/MessagesBundle
##############################################
## Parametros del servidor
##############################################
server.protocol=http
server.host=localhost
#server.host=pamod-pre.c.ovd.interhost.com
server.port=8081
server.context=/Movilidad
#server.host=pamod-balanceada.c.ovd.interhost.com
#server.port=8080
#server.context=/localgismobile
##############################################
# Fichero de configuracion del GPS
##############################################
gps.properties=/config/gps.properties
##############################################
## Parametros para la descarga de mapas
##############################################
# URL de listado de mapas disponibles
server.listMapsQuery=/sync/SyncProjectAction.do?method=listProjects
# URL para descargar un mapa
server.downloadMapQuery=/sync/SyncProjectAction.do?method=downloadProject
# Fichero local para almacenar el mapa descargado
proyectos.downloadedMapFileName=prueba.zip
#############################################
## Informacion del Proyecto
#############################################
# Ruta donde se encuentra el directorio de todos los proyectos
proyectos.ruta=Proyectos
# Identificador de cada capa
proyecto.idParcela=Parcelas
proyecto.idlicenciaObra=Licencias de obra
proyecto.activContaminantes=Actividades contaminantes
proyecto.idNumPolicia=Numero de Policía
# URL para guardar un mapa
server.saveMapQuery=/sync/SyncProjectAction.do?method=reconnectProject

######################################################
# SSO
######################################################
sso.authactive=false
######################################################
######################################################
# DNIe y @Firma
######################################################
dnie.authactive=false
######################################################