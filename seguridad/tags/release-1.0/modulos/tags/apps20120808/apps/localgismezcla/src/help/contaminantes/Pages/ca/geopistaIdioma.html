<h1 class="cabeceraazuloscuro">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(C)Cambio de idioma</h1>
<p align="left" class="contenidonormal">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Para cambiar el idioma el usuario debe elegir la opción adecuada en el menu principal de la
aplicación <b>Idioma</b>. Dentro de este menú existen una serie de submenus donde podrá elegir el idioma en el que desea que se muestre la aplicación.</p>
