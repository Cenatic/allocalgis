# Nombre de la capa de la ortofoto
ortofoto.name=Ortofoto

# Nombre de la capa de provincias
provincias.name=Provincias

# Parametro que indica si se desea mostrar la capa de municipios (se muestra junto con las provincias) o no
municipios.visible=true

# Servicios de búsqueda por topónimos. Sintaxis: servicio1;tipoServicio1;featureType1;urlServicio1#servicio2;tipoServicio2;featureType1;urlServicio2
# tipo de servicio será WFS-MNE o WFS-G
# tipo de feature solo tendrá sentido en WFS-G. En el caso de WFS-MNE se dejara vacio
placeNameInfo.services=Nomenclator IDEE;WFS-MNE;;http://www.idee.es/wfs/IDEE-WFS-Nomenclator/wfs?#WFS-G Municipios;WFS-G;Municipalities;${localgis_app_url_server}/localgis-wfsg-sample/services?#WFS-G Parcelas;WFS-G;Parcelas;${localgis_app_url_server}/localgis-wfsg-sample/services?

# Servicio de búsqueda de calles
streetInfo.service=${localgis_app_url_server}/LOCALGIS-wfs-mne/services?

# Parámetro que indica si se desea pedir las capas en un único tile (true) o no (false)
openlayers.singleTile=false
# Parámetro que indica el tamaño de buffer de openlayers. Si no se desea buffer poner a 0. 
# Cuando se usa un único tile este parametro no tiene efecto
openlayers.buffer=0

# Directorio del índice lucene para la búsqueda en capas por cualquier campo
INDEX_DIR=${localgis_index_dir}
#/usr/local/LocalGIS/localgislayerindexer/index