<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style type="text/css">
        #map {
            width: 800px;
            height: 475px;
            border: 1px solid black;
        }
    </style>
    <script src="../lib/OpenLayers.js"></script>
    <script type="text/javascript">
        var lon = 5;
        var lat = 40;
        var zoom = 5;
        var map, layer;

        function init(){
            map = new OpenLayers.Map( 'map' );
            layer = new OpenLayers.Layer.WMS( "OpenLayers WMS", 
                    "http://labs.metacarta.com/wms/vmap0",
                    {layers: 'basic'} );
            map.addLayer(layer);
            
			var layerprovincias = new OpenLayers.Layer.WMS( "Provincias","http://pamod-pre.c.ovd.interhost.com/mapserver/77/2116/public/mapserv",            				
    				{layers: 'lcg_municipios,lcg_provincias',isBaseLayer:true,transparent: 'TRUE'},{isBaseLayer:true,'reproject': false} );    
			map.addLayer(layerprovincias);
            
            map.setCenter(new OpenLayers.LonLat(lon, lat), zoom);
            
            map.addControl( new OpenLayers.Control.LayerSwitcher() );
        }
    </script>
  </head>
  <body onload="init()">
    <div id="map"></div>
  </body>
</html>
